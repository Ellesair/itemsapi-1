    <div class="container">
        <h1 class="my-5">Update Item</h1>
        <div class="row">
            <div class="col">
                <h2>Item id: <span id="item-id"></span></h2>
                <form id="updateItemForm">
                    <div class="form-group">
                        <label for="updateItemNameInput">Name</label>
                        <input type="text" class="form-control" id="updateItemName">
                    </div>
                    <div class="form-group">
                        <label for="updateItemDescription">Description</label>
                        <textarea type="text" class="form-control" id="updateItemDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="updateItemImageUrl">Image URL</label>
                        <input type="text" class="form-control" id="updateItemImageUrl">
                    </div>                 
                    <button type="submit" class="btn btn-primary btn-block">Save Item</button>
                </form>
            </div>
        </div>
